    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let category of skillCategories()">
        <ng-template ngbPanelTitle>
            <span>&#9733; <b>{{category}}</b> &#9733;</span>
        </ng-template>
        <ng-template ngbPanelContent>
            <div class="row justify-content-sm-center" *ngFor="let skill of skillsByCategory(category)">
                <div class="col">
                    {{skill.name}}
                </div>
                <div class="col">
                    <ngb-rating [(rate)]="skill.recommendations">
                        <ng-template let-fill="fill" let-index="index">
                            <span class="star" [class.filled]="fill === 100" class
                                [ngClass]="{ bad: index<3, medium: index<7 && index >=3, high: index >= 7}">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                </div>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
